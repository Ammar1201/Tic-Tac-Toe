<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <div class="welcome">
    <h1>Welcome To, Tic-Tac-Toe</h1>
    <h2>A simple fun game to play with your friends</h2>
    <h3>Instructions are simple just click on any square on the board to start the game</h3>
    <h3>Player1 Is - <span style="color: purple;">X</span> &nbsp;&nbsp;&nbsp; <span style="color: cornflowerblue;">&&&</span> &nbsp;&nbsp;&nbsp; Player2 Is - <span style="color: red;">O</span></h3>
    <h3 style="color: red;">***Player1 Starts First***</h3>
  </div>

  <div class="winMsg">
    <label id="labelx">Player1 Wins - <span style="color: purple;">X</span></label>
    <label id="labelTie" style="color: cornflowerblue;">Tie</label>
    <label id="labelo">Player2 Wins - <span style="color: red;">O</span></label>
  </div>

  <div class="board">
    <div class="box box1" id="box1"></div>
    <div class="box box2" id="box2"></div>
    <div class="box box3" id="box3"></div>
    <div class="box box4" id="box4"></div>
    <div class="box box5" id="box5"></div>
    <div class="box box6" id="box6"></div>
    <div class="box box7" id="box7"></div>
    <div class="box box8" id="box8"></div>
    <div class="box box9" id="box9"></div>
  </div>
  <div class="reset">
    <input type="submit" value="Reset" id="reset">
  </div>
  <script src="./script.js"></script>
</body>
</html>
